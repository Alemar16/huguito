<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css file styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- icons css -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Project Basic 1</title>
</head>

<body>

  <!-- profile-card -->
  <div class="profile-card">

    <!-- cabezera -->
    <header class="image">
      <img class="profile-img"
        src="https://th.bing.com/th/id/R.b959740560933be5e51e07e59e4469ad?rik=BkEaxM8zk6uLZg&riu=http%3a%2f%2fbr.web.img3.acsta.net%2fpictures%2f19%2f11%2f04%2f23%2f51%2f3717341.jpg&ehk=ivi3j9puK6NIH9PmntmYnsMPYuANK6g8eoUaMUekpTg%3d&risl=&pid=ImgRaw&r=0"
        alt="gal-gadot-profile-image">
    </header>

    <!-- cuerpo -->
    <main>
      <!-- text-data -->
      <div class="text-data">
      <span class="name">Gal Gadot</span>
      <span class="job">Modelo & Actriz</span>
    </div>
    
    <!-- media-buttons -->
    <div class="media-buttons">
      <a href="https://www.facebook.com/GalGadot/" target="_blank" rel="noopener noreferrer" style="background: #4267b2" class="link">
        <i class="bx bxl-facebook"></i>
      </a>
      <a href="#" style="background: #1da1f2" class="link">
        <i class="bx bxl-twitter"></i>
      </a>
      <a href="#" style="background: #e1306c" class="link">
        <i class="bx bxl-instagram"></i>
      </a>
    </div>
    <!-- buttons -->
    <div class="buttons">
      <button class="button">suscribete</button>
      <button class="button">contactar</button>
    </div>
    </main>
    
    <!-- pie de pagina -->
    <footer>
      <div class="analytics">
        <!-- like button -->
      <div class="data">
        <i class='bx bx-heart' style='color:#e60b0b'></i>
        <span class="number">256</span>
      </div>
      <!-- message button -->
      <div class="data">
        <i class='bx bx-message-rounded' style='color:#084094'></i>
        <span class="number">256</span>
      </div>
      <!-- share button -->
      <div class="data">
        <i class="bx bx-share"></i>
        <span class="number">256</span>
      </div>
    </div>
    </footer>
    

  </div>
  </div>
</body>

</html>
